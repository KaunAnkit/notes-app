<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f5f7fb;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      margin-bottom: 10px;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input:focus,
    textarea:focus {
      border-color: #4f46e5;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    #addBtn {
      width: 100%;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      margin-bottom: 24px;
    }

    #addBtn.update {
      background: #16a34a;
    }

    #notes {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .note {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .note:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .note-title {
      font-weight: 600;
      color: #111827;
      margin-bottom: 6px;
    }

    .note-content {
      font-size: 14px;
      color: #374151;
      margin-bottom: 10px;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .edit-btn {
      background: #e0e7ff;
      color: #3730a3;
    }

    .delete-btn {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>

  <div class="app">
    <h2>Add / Edit Note</h2>

    <input id="title" placeholder="Title" />
    <textarea id="content" placeholder="Write your note..."></textarea>
    <button id="addBtn" onclick="addNote()">Add Note</button>

    <h2>Notes</h2>
    <div id="notes"></div>
  </div>

  <script>
    const API = "http://localhost:5500";
    let editingId = null;

    async function fetchNotes() {
      const res = await fetch(`${API}/notes`);
      const notes = await res.json();

      const container = document.getElementById("notes");
      container.innerHTML = "";

      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";

        div.innerHTML = `
          <div class="note-title">${note.title}</div>
          <div class="note-content">${note.content}</div>
          <div class="note-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        `;

        div.querySelector(".edit-btn").onclick = () =>
          startEdit(note._id, note.title, note.content);

        div.querySelector(".delete-btn").onclick = () =>
          deleteNote(note._id);

        container.appendChild(div);
      });
    }

    async function addNote() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const btn = document.getElementById("addBtn");

      if (!title || !content) return;

      if (editingId) {
        await fetch(`${API}/notes/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, content })
        });
        editingId = null;
        btn.textContent = "Add Note";
        btn.classList.remove("update");
      } else {
        await fetch(`${API}/notes`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, content })
        });
      }

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";

      fetchNotes();
    }

    async function deleteNote(id) {
      await fetch(`${API}/notes/${id}`, { method: "DELETE" });
      fetchNotes();
    }

    function startEdit(id, title, content) {
      editingId = id;
      document.getElementById("title").value = title;
      document.getElementById("content").value = content;

      const btn = document.getElementById("addBtn");
      btn.textContent = "Update Note";
      btn.classList.add("update");
    }

    fetchNotes();
  </script>

</body>
</html>
